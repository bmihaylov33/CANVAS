<!DOCTYPE html>
<html>
  <head>
    <title>CANVAS</title>
  </head>
  <body>
    <h1>OIP KURSOVA RABOTA</h1>
    <form name="data_IN">
      L:<input type="text" name="L" value="30"><br>
      B: <input type="text" name="B" value="36"><br>
    </form>
    <button onclick="draw();"> DRAW </button>

    <button onclick="clean();"> CLEAR </button>
    <br>
    <canvas id="myCanvas" width="1400" height="600" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        function clean() {
          //Cleaning the lines
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function draw() {
          //Read Form Data
          var l = document.data_IN.L.value*1;
          var b = document.data_IN.B.value*1;

          //Initializing the dimensions
          var a = 30, c =36, d = 118, e = 163, f = 257, g = 48, h = 52, i = 36, j = 84, k = 91, m = 14, n = 43, o = 25, s = 0;
          a*=3;
          b*=3;
          c*=3;
          d*=3;
          e*=3;
          f*=3;
          g*=3;
          h*=3;
          i*=3;
          j*=3;
          k*=3;
          l*=3;
          m*=3;
          n*=3;
          o*=3;

          s = f-(e+k);//Math.abs(f-(e+k));

          ctx.beginPath();

          //First proection
          ctx.setLineDash([0,0,0,0]);
          ctx.lineWidth="2";

          ctx.moveTo(70, 120);
          ctx.lineTo(70 - 6, 120 + 6);
          ctx.lineTo(70 - 6, 120 + a - 6);
          ctx.lineTo(70, 120 + a);
          ctx.rect(70, 120, b, a);
          ctx.rect(70 + b, 120 - (c-a)/2, 246, c);
          ctx.rect(316 + b, 120 - ((c-a)/2 + (g-c)/2), e-d, g);
          ctx.rect(451 + b, 120 - ((c-a)/2 + (g-c)/2 - 6), s, n + 4);
          ctx.rect(460 + b, 120 + (a/2 - h/2), k-j, h - 4);
          ctx.moveTo(460 + (b+(k-j)), 120 + (a/2 - h/2) + (h-4));
          ctx.lineTo(460 + (b+(k-j)+6), 114 + (a/2 - h/2) + (h-4));
          ctx.lineTo(460 + (b+(k-j)+6), 126 + (a/2 - h/2));
          ctx.lineTo(460 + (b+(k-j)), 120 + (a/2 - h/2));
          ctx.rect(460 + (b+(k-j)+6),120 + (a/2 - i/2), j-m, i);
          ctx.rect(460 + (b+(k-m)+6), 120 - ((c-a)/2 - 16), 6, o);

          ctx.rect(460 + (b+(k-m)+12), 120 + (a/2 - l/2), m-12, l);
          ctx.moveTo(460 + (b+k), 120 + (a/2 - l/2) + l);
          ctx.lineTo(460 + (b+k+6), 114 + (a/2 - l/2) + l);
          ctx.lineTo(460 + (b+k+6), 126 + (a/2 - l/2));
          ctx.lineTo(460 + (b+k), 120 + (a/2 - l/2));
          ctx.stroke();

          ctx.beginPath();
          ctx.setLineDash([20,5,2,5]);
          ctx.lineWidth="1";
          ctx.moveTo(50 , 120 + (a/2));
          ctx.lineTo( f + b, 120 + (a/2));
          ctx.stroke();
        }

        </script>
  </body>
</html>
